<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TaskFlow</h1>
        <div class="progress-bar">
            <div id="progress-fill"></div>
            <span id="progress-percent">0%</span>
        </div>
        <!-- Simplified stats section with renamed labels -->
        <div class="task-stats">
            <div class="stat-box">
                <h3>Completed</h3>
                <span id="completed-tasks">0</span>
            </div>
            <div class="stat-box">
                <h3>To-Do</h3>
                <span id="tasks-left">0</span>
            </div>
        </div>
        <div class="main-content">
            <form id="task-form">
                <h3>Add Task</h3>
                <div class="form-group">
                    <input type="text" id="task-input" placeholder="Task name" required>
                    <input type="text" id="task-description" placeholder="Description">
                    <input type="text" id="category-input" placeholder="Category" required>
                    <input type="datetime-local" id="due-date-input">
                    <select id="priority-input">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit" id="add-task-btn">Add Task</button>
                </div>
            </form>
            <div class="filter-section">
                <button id="toggle-filters" class="toggle-filters">Show Filters</button>
                <div id="filter-content" class="filter-content">
                    <h3>Filter Tasks</h3>
                    <div class="form-group">
                        <select id="filter-category">
                            <option value="">All Categories</option>
                        </select>
                        <select id="filter-priority">
                            <option value="">All Priorities</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <select id="filter-status">
                            <option value="">All Statuses</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>
                    <button id="clear-filters">Clear Filters</button>
                </div>
            </div>
        </div>
        <div id="task-list"></div>
        <!-- Trash section with toggle button inside the container -->
        <button id="toggle-trash" class="toggle-trash">Show Trash</button>
        <div id="trash-section" class="trash-section">
            <h3>Deleted Tasks</h3>
            <div id="trash-list"></div>
        </div>
        <!-- Move toggle-dark-mode button back inside the container -->
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2 id="modal-title"></h2>
            <input type="text" id="modal-input">
            <input type="datetime-local" id="modal-due-date">
            <button id="modal-save">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
